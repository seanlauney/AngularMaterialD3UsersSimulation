<mat-card>
  <mat-card-header>
    <mat-card-title>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Friends" [(ngModel)]="friends" name="description" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="url" name="age" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Weight" [(ngModel)]="url" name="weight" required>
      </mat-form-field>

    </form>
    <div mat-dialog-actions>
      <button *ngIf="!edit" [mat-dialog-close]="true" mat-raised-button color="primary" (click)="addProduct()">
        <mat-icon>save</mat-icon>Create
      </button>
      <button *ngIf="edit" [mat-dialog-close]="true" mat-raised-button color="primary" (click)="updateProduct()">
        <mat-icon>save</mat-icon>Update
      </button>
      <button [mat-dialog-close]="true" mat-raised-button color="primary">
        <mat-icon>cancel_presentation</mat-icon>Cancel
      </button>
    </div>
  </mat-card-content>
</mat-card>
