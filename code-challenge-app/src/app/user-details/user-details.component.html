<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>face</mat-icon>
        {{user?.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="photo">
        <img mat-card-image [src]="image?.large" alt="a phtot of the user" width="auto" height="auto">
        <div fxlayout class="details">
          <span fxFlex>
            {{user.age}} yrs old
          </span>
          <span fxFlex>
            {{user.weight}} lbs
          </span>

        </div>
        <h3>{{user.friends.length}} friends</h3>
      </div>
      <div class="wrapper">
        <mat-list role="list">
          <mat-list-item *ngFor="let friend of user?.friends" role="listitem">
            <mat-icon>face</mat-icon>
            {{friend.name}}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
